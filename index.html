<html>

    <head>
        <title>Meme Mash</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="description" content="A responsive and lightweight CSS framework.">
        <meta charset="UTF-8">
        
        <link href="css/cirrus.min.css" type="text/css" rel="stylesheet">
        <link href="css/app.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

             <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="collection">
            <space class="x-large"></space>
            <div class="content">
                <div class="rowf">
                    <h1 class="center">Meme Mash</h1>
                    <p class="center title">Your favorite memes from your favorite subreddit.</p>
                </div>
                <space class="large"></space>
                <div class="row center">
                    <form action="/post" method="post" class="center">
                        <input type="text" name="redditname" id="redditid" placeholder="Please enter a subreddit">
                    </form>
                </div>
            </div>
        </div>

        <div class="row">

            {{ range . }}
            <div class="col-3">
                <a href="{{ .Image }}">
                    <div class="card">
                        <div class="img-overlay" style="background: url('{{ .Image }}');"></div>
                        <div class="stats center">
                            <p>Ups: {{ .Upvotes }}</p>
                            <p>Comments: {{ .Comments }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </body>
</html>
