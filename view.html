<html>

    <head>
        <title>Meme Mash</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <meta name="description" content="A responsive and lightweight CSS framework.">
        <meta charset="UTF-8">
        
        <link href="css/cirrus.min.css" type="text/css" rel="stylesheet">
        <link href="css/app.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

             <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="collection">
            <space class="x-large"></space>
            <div class="content">
                <div class="row">
                    <h1 class="center">MemeMash</h1>
                </div>
                <space class="large"></space>
                <div class="row center">
                    <input type="text" id="subreddit" placeholder="Please enter a subreddit">
                </div>
            </div>
        </div>

        <div class="row">

            {{ range . }}
            <div class="col-3">
                <a href="{{ . }}">
                    <div class="card">
                        <div class="img-overlay" style="background: url('{{ . }});"></div>
                    </div>
                </a>
            </div>
            {{ end }}
        </div>
    </body>
</html>
